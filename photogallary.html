<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Photo Gallery Using Flex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1016/600/400" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1025/600/400" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1035/600/400" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1041/600/400" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1043/600/400" alt="Gallery Image 6">
    <img src="https://picsum.photos/id/1050/600/400" alt="Gallery Image 7">
    <img src="https://picsum.photos/id/1062/600/400" alt="Gallery Image 8">
  </div>
</body>
</html>
